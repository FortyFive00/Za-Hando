<!DOCTYPE HTML>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="robot-arm.js"></script>
    <script>

        // Robotarm js loads in
        var canvas = document.getElementById("canvas");
        var robotArm = new RobotArm(canvas);

        // Level Loads in
        robotArm.speed = 600;
        robotArm.examLevel(1);

        // robotArm.grab();
        // robotArm.scan();
        // robotArm.moveRight();
        // robotArm.moveLeft();
        // robotArm.drop();
        
        
        // Your code instructions
        robotArm.grab()
        let scan = robotArm.scan()
        GrabbedItem = scan
        
        let ArmPosition = 0;

        const moveArm = (amount, direction) => {
            for(let i = 0; i < amount; i++) {
                if (direction === 'right') {
                    robotArm.moveRight();
                } else if (direction === 'left') {
                    robotArm.moveLeft();
                }
            }
        }

        function MoveItem(GrabbedItem) {
            let moveAmount = 0;
            if (GrabbedItem == 6) {
                moveAmount = 6;
            } else if (GrabbedItem == 5) {
                moveAmount = 5;
            } else if (GrabbedItem == 4) {
                moveAmount = 4;
            } else if (GrabbedItem == 3) {
                moveAmount = 3;
            } else if (GrabbedItem == 2) {
                moveAmount = 2;
            } else {
                moveAmount = 1;
            }
            moveArm(moveAmount, 'right');
            robotArm.drop();
            ArmPosition = moveAmount;
        }

        function YeetingBack() {
            moveArm(ArmPosition, 'left');
            ArmPosition = 0; // Reset the current position
        }

        function RepeatMoves() {
            robotArm.grab();
            let newscan = robotArm.scan();
            MoveItem(newscan);
            YeetingBack();
        }

        const CompleteGame = 6;
        for (let i = 0; i < CompleteGame; i++) {
            RepeatMoves();;
            
        }
        
        
        

    
        // Your instructed commands will be executed
        robotArm.run();
    </script>
</body>

</html>
